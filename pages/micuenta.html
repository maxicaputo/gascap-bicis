</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/gascap logo.png" alt="Logo" style="height: 50px;">
        </div>
        <button class="abrir-menu"></button>
        <nav class="nav">
            <button class="abrir-menu"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">

                <li><a href="#" class="active">Mi Cuenta</a></li>
            </ul>
        </nav>
        <div class="busqueda">
            <input type="text" placeholder="Buscar...">
            <button>
                <img src="../img/simbolo-de-la-interfaz-de-busqueda.png" alt="lupa">
            </button>
            <div class="carrito">
                <button>
                <img src="../img/carrito-de-compras.png" alt="carrito">
            </button>
            </div>
            <div class="favorito">
                <button>
                <img src="../img/favorito.png" alt="favorito">
            </button>
            </div>
            <div class="perfil">
                <button>
                    <img src="../img/avatar-de-usuario.png" alt="user">
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="cuenta-login-container">
            <h2>Acceder a Mi Cuenta</h2>
            <form action="/mi-cuenta" method="post">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Recordarme</label>
                </div>
                <button type="submit" class="login-button">Ingresar</button>
                <div class="optiones">
                    <a href="https://accounts.google.com/AccountChooser/signinchooser?service=mail&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&flowName=GlifWebSignIn&flowEntry=AccountChooser&ec=asw-gmail-globalnav-signin&ddm=1">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </main>
<div class="abajo">
    <footer>
        <p>Gascap Bicis © 2024 - 2025 Junto a CODER</p>
        <div class="tarjeta">
            <img src="../img/payments.png" alt="tarjeta">
